<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Register</h1>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                
                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email"/>
                </div>
                <div class="mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"/>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary" routerLinkActive="router-link-active" >Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
