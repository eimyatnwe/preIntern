<div class="container">
  <h1>Borrow Records</h1>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Book Title</th>
        <th>Borrow Date</th>
        <th>Due Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of borrowRecords">
        <td>{{ record.bookTitle }}</td>
        <td>{{ record.borrowDate }}</td>
        <td>{{ record.dueDate}}</td>
        <td>{{ record.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
