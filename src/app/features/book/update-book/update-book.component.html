<div class="container">
    <h1 class="mt-3">Edit Book</h1>
    <ng-container *ngIf="model">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2 mb-5">
                <div class="mt-3">
                    <label for="title" class="form-label">Title</label>
                    <input id="title" name="title" class="form-control" [(ngModel)]="model.title"/>
                </div>
                <div class="mt-3">
                    <label for="author" class="form-label">Author</label>
                    <input id="author" name="author" class="form-control" type="text" [(ngModel)]="model.author"/>
                </div>
                <div class="mt-3">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input id="publisher" name="publisher" class="form-control" type="text" [(ngModel)]="model.publisher"/>
                </div>
                
               
                <div class="mt-3">
                    <label for="featuredImageUrl" class="form-label">Featured Image Url
                        <button type="button" class="btn btn-light" (click)="openImageSelector()">Select Image</button>
                    </label>
                    <ng-container *ngIf="model.featuredImageUrl">
                        <div>
                            <img [src]="model.featuredImageUrl" height="100" class="my-2"/>
                        </div>
                    </ng-container>
                    <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control" [(ngModel)]="model.featuredImageUrl"/>
                </div>
                    
                <div class="mt-3">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="category" class="form-control" [(ngModel)]="model.category"/>
                </div>
    
                <div class="mt-3">
                    <label for="availableCopies" class="form-label">Available Copies</label>
                    <input type="number" id="availableCopies" name="availableCopies" class="form-control" [(ngModel)]="model.availableCopies"/>
                </div>
    
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </ng-container>
   
</div>

<div class="images-container-modal" [ngClass]="{'d-block' : isImageSelectorVisible, 'd-none' : !isImageSelectorVisible}">
    <button type="button" class="btn btn-light" style="position: fixed;top: 10px;right: 10px;" (click)="closeImageSelector()">X</button>
    <app-image-selector></app-image-selector>
</div>
